<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
            <div class="row">
                <div class="col-md" align="center">
                    <button id="popupModalBtn" class="button-blue" data-toggle="modal" data-target="#popupModal">Open Dialog</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md" align="center">
                    <a href="index.html"><button class="button-blue"  data-toggle="modal" data-target="#popupModal">Back to INDEX</button></a>
                </div>
            </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="popupModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        
                        <div class="row">
                            <div class="col-md order-2">
                                <h3>BOOK A TEE-TIME</h3>
                                <h5>Enter "My Golf Suisse" account details</h5>
                            </div>
                            <div class="col-md order-10" align="right">
                                <span class="modal-dismiss">
                                    CLOSE <i class="far fa-times-circle icon"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div style="margin:2rem">&nbsp;</div>

                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                ASG ID OR USERNAME
                                <input type="text" class="input" placeholder="INSERT USERNAME"/>
                            </div>
                            <div class="col-md-5">
                                PASSWORD
                                <input type="password" class="input" placeholder="INSERT PASSWORD"/>
                            </div>
                        </div>
                        
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-5">
                                FORGOT PASSWORD? <i class="fas fa-chevron-circle-right icon"></i>
                            </div>
                            <div class="col-md-5">
                                <button class="button-green">LOG IN</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
